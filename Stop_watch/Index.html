<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./Index.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <h1>Stop Watch</h1>
    <div class="container">
        <div class="timer"> 00:00:00</div>
        <div class="buttons">
            <button  class="btn btn-success" id="startbutton" onclick = "startTimer()">Start</button>
            <button  class="btn btn-danger"id="stopbutton" onclick = "stopTimer()">Stop</button>
            <button  class="btn btn-primary" id="resetbutton" onclick = "resetTimer()">Reset</button>
        </div>
        
    </div>
    <script src="./Index.js"></script>
</body>
</html>
